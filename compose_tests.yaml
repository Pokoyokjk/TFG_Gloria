services:
  amor-segb:
    container_name: amor-segb-flask
    # image: ghcr.io/gsi-upm/amor-segb:0.2.0
    build: 
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    networks:
      - internal_network
    depends_on:
      - amor-segb-mongodb
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    links:
      - "amor-segb-mongodb:database"

  amor-segb-mongodb:
    container_name: amor-segb-mongodb
    image: mongodb/mongodb-community-server:8.0.0-ubi8
    volumes:
      - amor-segb-db-test:/data/db
      - amor-segb-db-test:/data/configdb
    networks:
      - internal_network
    ports:
     - 27017:27017
    

networks:
  internal_network:
    driver: bridge

volumes:
  amor-segb-db-test: