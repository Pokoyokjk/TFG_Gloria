services:
  amor-segb-test:
    container_name: amor-segb-server-test
    image: ghcr.io/gsi-upm/amor-segb:testing
    build: .
    ports:
      - "5000:5000"
    networks:
      - internal_network
    depends_on:
      - amor-segb-mongodb-test
    env_file:
      - ./test.env
    volumes:
      # If you want to modify the logging configuration, you can mount /app/log_conf.yaml file.
      # fastapi/uvicorn reads this file at startup using the PyYAML library.

      - ./test_log_conf.yaml:/app/log_conf.yaml
      - ./logs:/logs

  amor-segb-mongodb-test:
    container_name: amor-segb-mongodb-test
    image: mongodb/mongodb-community-server:8.0.0-ubi8
    volumes:
      - amor-segb-db-test:/data/db
      - amor-segb-db-test:/data/configdb
    networks:
      - internal_network
    ports:
     - 27017:27017
    

networks:
  internal_network:
    driver: bridge

volumes:
  amor-segb-db-test: